<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class=""icon-bar></span>
                    <span class=""icon-bar></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Módulo de Registro e inicio de sesión</a>
            </div>
        </div>
    </nav>
    <br> <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div th:if="${param.success}">
                    <div class="alert alert-info">Te has registrado en la aplicación!!</div>
                </div>

                <h1>Registro</h1>

                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class=""form-group>
                        <label class="control-label" for="firstName">Nombres</label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
                    </div>

                    <div class=""form-group>
                        <label class="control-label" for="lastName">Apellidos</label>
                        <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                    </div>

                    <div class=""form-group>
                        <label class="control-label" for="email">Correo</label>
                        <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                    </div>

                    <div class=""form-group>
                        <label class="control-label" for="password">Contraseña</label>
                        <input type="password" id="password" class="form-control" th:field="*{password}" required autofocus="autofocus" />
                    </div>

                    <div class=""form-group>
                        <button type="submit" class="btn btn-success">Registrar</button>
                        <span>Ya está registrado? <a href="/" th:href="@{/login}">Ingresar</a></span>
                    </div>
                </form>

            </div>
        </div>
    </div>



</body>
</html>
